  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev'
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true
      }
    });
  
    const allDetails = document.querySelectorAll('.film-info');
  
    function updateFilmDetails(index) {
      allDetails.forEach((detail, i) => {
        // Pour déclencher correctement la transition même si on repasse au même index
        detail.classList.remove('active');
      });
  
      // Attendre un court instant pour relancer proprement le fondu
      setTimeout(() => {
        const currentDetail = Array.from(allDetails).find(d => parseInt(d.dataset.slide) === index);
        if (currentDetail) {
          currentDetail.classList.add('active');
        }
      }, 50); // léger délai pour forcer le déclenchement de transition
    }
  
    // Initialisation
    updateFilmDetails(swiper.realIndex);
  
    swiper.on('slideChange', () => {
      updateFilmDetails(swiper.realIndex);
    });
  </script>
