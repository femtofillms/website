<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Femto Films - Vidéos</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Police d'écriture -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        /* Fixe la navbar en haut */
        body {
            background-color: black;
            color: white;
            font-family: 'Source Sans 3', sans-serif; /* Application de la police */
        }
        .navbar {
            background-color: black;
            padding: 15px 0;
        }
        .nav-link, .navbar-brand {
            color: white !important;
            font-size: 18px;
            font-family: 'Source Sans 3', sans-serif; ;
        }
        .navbar-brand {
            font-size: 30px;
            font-weight: bold;
            font-family: 'Red Rose', sans-serif;
            
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background-color: black;
        }

        /* Supprime les espaces entre les colonnes */
        .row.g-0 {
            margin: 0;
            padding: 0;
        }

        /* Vidéo pleine largeur */
        .full-width-video {
            width: 100%;
            height: 550px;
            overflow: hidden;
            position: relative;
        }

        .full-width-video video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Grille de vidéos */
        .video-container {
            position: relative;
            width: 100%;
            height: 250px;
            overflow: hidden;
        }

        /* Texte superposé sur la grande vidéo */
        .video-bigtext {
            position: absolute;
            top: 50%;
            left: 20%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 40px;
            font-weight: bolder;
            text-align: left;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .video-bigsubtext {
            position: absolute;
            top: 60%;
            left: 20%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 30px;
            font-weight: 300;
            text-align: left;
            padding: 10px 20px;
            border-radius: 5px;
        }

        /* Texte superposé sur les vidéos de la grille */
        .video-text {
            position: absolute;
            top: 50%;
            left: 70%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: left;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .video-subtext {
            position: absolute;
            top: 60%;
            left: 70%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            text-align: left;
            padding: 0px;
            border-radius: 5px;
            white-space: nowrap;
        }

        /* Vidéos bien ajustées */
        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Ajuste le décalage pour éviter que la navbar cache le contenu */
        .content {
            padding-top: 60px;
        }

        /* Responsive : Ajuster la taille du texte sur mobile */
        @media (max-width: 768px) {
            .full-width-video {
                height: 300px;
            }

            .video-container {
                height: 200px;
            }

            /* Réduction de la taille du texte sur mobile */
            .video-bigtext {
                font-size: 24px;
                left: 50%;
                text-align: center;
                width: 100%;
                transform: translate(-50%, -50%);
            }

            .video-bigsubtext {
                font-size: 18px;
                left: 50%;
                text-align: center;
                width: 100%;
                transform: translate(-50%, -50%);
            }

            .video-text {
                font-size: 16px;
                left: 70%;
                text-align: center;
                width: 100%;
                padding: 5px 10px;
                transform: translate(-50%, -50%);
            }

            .video-subtext {
                font-size: 14px;
                left: 70%;
                text-align: center;
                width: 100%;
                padding: 5px 0px;
                transform: translate(-50%, -50%);
            }

            .hover-video {
                pointer-events: none;
            }
        }
    </style>
</head>
<body style="margin: 0; background-color: black; color: white;">

    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid d-flex justify-content-center align-items-center">
            <a class="nav-link me-5" href="/aboutus.html">a propos</a>
            <a class="navbar-brand" href="/index.html">Femto Films</a>
            <a class="nav-link ms-3" href="/contact.html">contact</a>
        </div>
    </nav>

    <!-- Vidéo pleine largeur au-dessus de la grille -->
    <div class="full-width-video">
        <video autoplay muted loop playsinline>
            <source src="https://github.com/gourgoulon/femtofilms/raw/main/videos/showreel.mp4" type="video/mp4">
        </video>
        <div class="video-bigtext">NOS FICTIONS</div>
        <div class="video-bigsubtext">écrites, réalisées, produites</div>
    </div>

    <!-- Conteneur principal -->
    <div class="container-fluid content" style="padding-left: 0px; padding-right: 0px;">
        <div class="row g-0">
            <!-- Colonne 1 -->
            <div class="col-md-4">
                <div class="video-container">
                    <video class="hover-video" muted loop playsinline>
                        <source src="https://github.com/gourgoulon/femtofilms/raw/main/videos/BA_ruptur_website.mp4" type="video/mp4">
                    </video>
                    <div class="video-text">RUPTUR</div>
                    <div class="video-subtext">COURT MÉTRAGE</div>
                </div>
            </div>

            <!-- Colonne 2 -->
            <div class="col-md-4">
                <div class="video-container">
                    <video class="hover-video" muted loop playsinline>
                        <source src="https://github.com/gourgoulon/femtofilms/raw/main/videos/BA_pulsion_website.mp4" type="video/mp4">
                    </video>
                    <div class="video-text">PULSION</div>
                    <div class="video-subtext">COURT MÉTRAGE</div>
                </div>
            </div>

            <!-- Colonne 3 -->
            <div class="col-md-4">
                <div class="video-container">
                    <video class="hover-video" muted loop playsinline>
                        <source src="https://github.com/gourgoulon/femtofilms/raw/main/videos/BA_pulsion_website.mp4" type="video/mp4">
                    </video>
                    <div class="video-text">PULSION</div>
                    <div class="video-subtext">COURT MÉTRAGE</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const videos = document.querySelectorAll(".hover-video");

            videos.forEach(video => {
                video.addEventListener("mouseenter", function () {
                    video.play(); // Démarre la vidéo au survol
                });

                video.addEventListener("mouseleave", function () {
                    video.pause(); // Met en pause la vidéo lorsque la souris quitte
                    video.currentTime = 0; // Remet à zéro pour recommencer
                });
            });
        });
    </script>

</body>
</html>
