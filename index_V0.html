<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Femto Films</title>


    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
     <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- MyCSS -->
    <link href="/css/style.css" rel="stylesheet">

    <!-- Police d'écriture -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;700&display=swap" rel="stylesheet">


    <style>
        /* Styles pour Desktop */
        body {
            background-color: black;
            color: white;
            font-family: 'Source Sans 3', sans-serif; /* Application de la police */
        }
        .navbar {
            background-color: black;
            padding: 15px 0;
        }
        .nav-link, .navbar-brand {
            color: #FCF0ED !important;
            font-size: 18px;
            font-family: 'Source Sans 3', sans-serif;
        }
        .navbar-brand {
            font-size: 30px;
            font-weight: bold;
            font-family: 'Red Rose', sans-serif;
            color: #FCF0ED;
        }

        .video-container {
            display: flex;
            height: 90vh;
        }
        .text-container {
            background-color: black;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 33%;
            padding-left: 100px;
            padding-bottom: 50px;
        }
        .video-wrapper {
            width: 67%;
            position: relative;
        }
        .video-bg {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Styles pour Mobile */
        @media (max-width: 768px) {
            .video-container {
                display: block;
                position: relative;
                width: 100%;
                height: 100vh;
            }
            .video-wrapper {
                width: 100%;
                height: 100vh;
                position: absolute;
                top: 0;
                left: 0;
                transform: translateY(-10%);
                transition: opacity 1.5s ease-in-out; /* Transition en fondu */
            }
            .video-hidden {
                opacity: 0; /* Fait disparaître la vidéo progressivement */
            }
            .text-container {
                display: none;
                width: 100%;
                height: 100vh;
                justify-content: center;
                align-items: center;
                padding: 0;
                padding-bottom: 200px;
                opacity: 0; /* Caché au début */
                transition: opacity 1.5s ease-in-out; /* Apparition en fondu */
            }
            .text-visible {
                display: flex; /* Affiche les titres */
                opacity: 1; /* Les rend visibles progressivement */
            }
            .text-container h1 {
                font-size: 3rem;
                font-weight: bolder;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body style="margin: 0; height: 100vh; overflow: hidden; background-color: black;">

    <!-- NAVBAR -->
    <div id="navbar-container"></div>

    <!-- Conteneur principal -->
    <div class="container-fluid video-container">
        
        <!-- Colonne gauche (Desktop) / Texte caché sur mobile -->
        <div class="col-4 text-container" id="text-container">
            <a href="/fiction_V2.html" style="text-decoration: none; color: #FCF0ED;"><h1 style="font-size: 3.5rem; font-weight: bolder;">FICTION</h1></a>
            <a href="/entreprise_V2.html" style="text-decoration: none; color: #FCF0ED;"><h1 style="font-size: 3rem ; font-weight: bolder; padding-top: 30px; color: #FCF0ED;">ENTREPRISE</h1></a>
        </div>

        <!-- Colonne droite (Desktop) / Vidéo pour Mobile -->
        <div class="col-8 video-wrapper" id="video-wrapper">
            <video autoplay muted playsinline class="video-bg" id="intro-video">
                <source src="https://github.com/gourgoulon/femtofilms/raw/main/videos/Logo_onde.mp4" type="video/mp4">
                Votre navigateur ne supporte pas la vidéo.
            </video>
        </div>
    </div>

    <div id="footer-container"></div>

    <script src="/js/include_navbar.js"></script>
    <script src="/js/video-accueil.js"></script>

</body>
</html>
