<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">

    <style>
        .contact-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin: 100px auto;
            padding: 20px;
            animation: fadeInUp 1.2s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        .contact-info p {
            font-size: 18px;
            margin: 10px 0;
        }
        .highlight {
            font-weight: bold;
            color: #DB185C;
        }
        .logo img {
            max-width: 120px;
            margin-top: 30px;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        a {
            color: #FCF0ED;
            text-decoration: none;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <main class="flex-grow-1">
    <div class="contact-container">
        <div class="contact-info">
            <p><a href="mailto:femtofilms@gmail.com">On propose des bandes demo ou des truc comme ça ?</a></p>
        </div>

    </div>
</main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/include_navbar.js"></script>

    <footer class="bg-transparent text-white py-5 mt-5 footer-auto-bottom" style="margin-top: auto;">
        <div class="container">
          <div class="row align-items-center text-center text-lg-start">
      
            <!-- Réseaux sociaux avec icônes -->
            <div class="col-lg-12 mb-3 mb-lg-0 d-flex justify-content-center gap-3">
              <a href="https://www.linkedin.com/company/femtofilms" target="_blank" class="text-white fs-5" aria-label="LinkedIn">
                <i class="bi bi-linkedin"></i>
              </a>
              <a href="https://www.youtube.com/@FemtoFilms" target="_blank" class="text-white fs-5" aria-label="YouTube">
                <i class="bi bi-youtube"></i>
              </a>
              <a href="https://www.instagram.com/femtofilms" target="_blank" class="text-white fs-5" aria-label="Instagram">
                <i class="bi bi-instagram"></i>
              </a>
            </div>
      
            <!-- Copyright -->
            <div class="col-lg-12 text-center mt-lg-3">
              © 2025 FEMTOFILMS
            </div>
      
          </div>
        </div>
      </footer>
</body>
</html>
