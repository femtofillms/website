<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>entreprise</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="css/style.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Source Sans 3', sans-serif;
    }

    .project-item {
      position: relative;
      overflow: hidden;
    }

    .project-video {
      width: 100%;
      display: block;
      border: none;
    }

    .project-video:hover {
      cursor: pointer;
    }

    .project-overlay {
      pointer-events: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to top, rgba(0,0,0,0.6), rgba(0,0,0,0.1));
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 1rem;
      text-align: left;
    }

    .project-title {
      font-size: 1.2rem;
      font-weight: 700;
      color: #004447;
    }

    .project-type {
      font-size: 0.9rem;
      font-weight: 400;
      opacity: 0.85;
    }

    /* Bouton son */
    #sound-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      border-width: 2px;
      font-weight: 500;
      padding: 0.5rem 1rem;
      transition: all 0.3s ease;
    }

    #sound-toggle.active {
      background-color: white !important;
      color: black !important;
      border-color: white;
    }

    #sound-toggle.active i {
      color: black;
    }
  </style>
</head>

<body>

  <!-- Navbar container -->
  <div id="navbar-container"></div>

  <div class="hero-image-container">
    <img src="Images/SHOOT_YANN_1.32.2.jpg" class="img-fluid w-100" alt="Image d'en-tête">
  </div>

  <section class="text-center my-3">
    <h1 class="display-4 fw-bold" style="font-family: 'Red Rose', cursive;">On vous écoute</h1>
    <div class="text-center mt-2">
      <a href="contact.html" class="btn btn-outline-light d-inline-flex align-items-center gap-2">
        Contact
      </a>
    </div>
  </section>

  <!-- Contenu -->
  <div class="container-fluid px-0">
    <div class="row gx-0 g-0" id="projects-container"></div>
  </div>

  <div id="footer-container"></div>

  <!-- Bouton son -->
  <button id="sound-toggle" class="btn btn-outline-light d-flex align-items-center gap-2">
    <i class="bi bi-volume-mute"></i>
  </button>

  <!-- Scripts -->
  <script>
    const projects = [
      {
        title: "Teaser start-up",
        type: "Vidéo corporate",
        videoSrc: "videos/showreel.mp4"
      },
      {
        title: "Interview équipe",
        type: "Contenu RH",
        videoSrc: "videos/showreel.mp4"
      },
      {
        title: "Spot produit",
        type: "Publicité",
        videoSrc: "videos/showreel.mp4"
      },
      {
        title: "Motion design",
        type: "Animation",
        videoSrc: "videos/showreel.mp4"
      },
      {
        title: "Aftermovie salon",
        type: "Événementiel",
        videoSrc: "videos/showreel.mp4"
      },
      {
        title: "Annonce levée de fonds",
        type: "Communication financière",
        videoSrc: "videos/showreel.mp4"
      },
      {
        title: "Test audio",
        type: "Vidéo test avec son",
        videoSrc: "https://www.w3schools.com/html/mov_bbb.mp4"
      }
    ];

    const container = document.getElementById("projects-container");

    projects.forEach(project => {
      const col = document.createElement("div");
      col.className = "col-12 col-sm-6 col-md-4";

      col.innerHTML = `
        <div class="project-item">
          <video class="project-video" muted loop preload="auto" playsinline>
            <source src="${project.videoSrc}" type="video/mp4" />
            Votre navigateur ne prend pas en charge la vidéo.
          </video>
          <div class="project-overlay">
            <div class="project-title">${project.title}</div>
            <div class="project-type">${project.type}</div>
          </div>
        </div>
      `;

      container.appendChild(col);
    });

    const videos = document.querySelectorAll(".project-video");
    videos.forEach(video => {
      video.addEventListener("mouseenter", () => video.play());
      video.addEventListener("mouseleave", () => {
        video.pause();
        video.currentTime = 0;
      });
    });

    const soundToggleBtn = document.getElementById("sound-toggle");
    const icon = soundToggleBtn.querySelector("i");
    let soundEnabled = false;

    soundToggleBtn.addEventListener("click", () => {
      soundEnabled = !soundEnabled;
      soundToggleBtn.classList.toggle("active", soundEnabled);
      icon.className = soundEnabled ? "bi bi-volume-up" : "bi bi-volume-mute";

      document.querySelectorAll(".project-video").forEach(video => {
        video.muted = !soundEnabled;
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/include_navbar.js"></script>

</body>
</html>
