<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>entreprise</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="css/style.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;700&display=swap" rel="stylesheet">

  <style>
    h1, h2 {
      font-family: 'Red Rose', sans-serif;
    }

    .green {
      color: #004447;
    }

    .project-item {
      position: relative;
      overflow: hidden;
    }

    .project-video {
      width: 100%;
      display: block;
      border: none;
    }

    .project-video:hover {
      cursor: pointer;
    }

.project-overlay {
  pointer-events: none;
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(to top, rgba(0,0,0,0.6), rgba(0,0,0,0.1));
  color: #fff;
  display: flex;
  flex-direction: column;
  justify-content:end;
  padding: 1rem;
  text-align: left;
}

.project-title-entreprise {
  font-size: 1.2rem;
  font-weight: 700;
  color: seashell;
  text-transform: uppercase;
  align-self: flex-start; /* aligne à gauche */
}

.project-type {
  font-size: 0.9rem;
  font-weight: 300;
  opacity: 0.85;
  text-transform: uppercase;
  align-self: flex-start; /* aligne à gauche */
}


    /* Bouton son */
    @media screen and (max-width: 932px) {
      #sound-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      border-width: 2px;
      font-weight: 500;
      padding: 0.5rem 1rem;
      transition: all 0.3s ease;
    }

    #sound-toggle.active {
      background-color: white !important;
      color: black !important;
      border-color: white;
    }

    #sound-toggle.active i {
      color: black;
    }

      }

      @media screen and (min-width: 932px) {
      #sound-toggle {
      scale: 1.1;
      position: fixed;
      bottom: 80px;
      right: 50px;
      z-index: 1000;
      border-width: 2px;
      font-weight: 500;
      padding: 0.5rem 1rem;
      transition: all 0.3s ease;
    }

    #sound-toggle.active {
      background-color: white !important;
      color: black !important;
      border-color: white;
    }

    #sound-toggle.active i {
      color: black;
    }

    .subtitle {
  font-size: 1.3rem;
  font-weight: 300;
  margin-top: 0.5rem;
  text-transform: lowercase;
}

      }

  .custom-intermediate-block {
  position: relative;
  padding: 0.5rem 0;
  text-align: center;
  z-index: 1;
}

@media screen and (max-width: 932px) {
  .custom-intermediate-block {
    padding: 2rem 0 0rem 0;
  }
  
}

.custom-intermediate-block i {
  font-size: 2.5rem;
  color: white;
  opacity: 0.8;
  animation: bounce 2s infinite;
}

/* Animation de rebond */
@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(10px); }
}


      
    
    
  </style>
</head>

<body>

  <!-- Navbar container -->
  <div id="navbar-container"></div>

  <div class="hero-image-container">
    <img src="Images/SHOOT_YANN_1.32.2.jpg" class="img-fluid w-100" alt="Image d'en-tête">
    <div class="container hero-text-overlay">
      <h1 class="display-4 fw-bold">O<span class="green">n v</span>ous <span class="green">éco</span>ute</h1>
      <div style="padding-left: 20px;">
        <p class="subtitle">de <span class="green">l'écriture</span> à la <span class="green">livraison</span> </p>
        <a href="contact.html" class="btn btn-outline-light mt-2 green" >Contact</a>
      </div>
    </div>
  </div>

  <div class="custom-intermediate-block">
    <i class="bi bi-chevron-down"></i>
  </div>

  <!-- Contenu -->
  <div class="container-fluid px-0">
    <div class="row gx-0 g-0" id="projects-container"></div>
  </div>


  <!-- Bouton son -->
  <button id="sound-toggle" class="btn btn-outline-light d-flex align-items-center gap-2">
    <i class="bi bi-volume-mute"></i>
  </button>

  <div id="footer-container"></div>

  <!-- Scripts -->
  <script>
    const projects = [
      {
        title: "Freestyle Aquatique",
        type: "Vidéo sportive",
        videoSrc: "videos/freestyle_amaury_540p.mp4"
      },
      {
        title: "Shooting Mariage",
        type: "Backstage",
        videoSrc: "videos/backstage_shooting_mariage_540p.mp4"
      },
      {
        title: "Bonne année !",
        type: "Vœux d'entreprise",
        videoSrc: "videos/voeux_inmovere_2024_360p.mp4"
      },
      {
        title: "Shooting Mariage",
        type: "Backstage",
        videoSrc: "videos/shoot_ambre_360p.mp4"
      }
    ];

    const container = document.getElementById("projects-container");

    projects.forEach(project => {
      const col = document.createElement("div");
      col.className = "col-12 col-sm-6 col-md-4";

      col.innerHTML = `
        <div class="project-item">
          <video class="project-video" muted loop preload="auto" playsinline>
            <source src="${project.videoSrc}" type="video/mp4" />
            Votre navigateur ne prend pas en charge la vidéo.
          </video>
          <div class="project-overlay">
            <div class="project-title-entreprise">${project.title}</div>
            <div class="project-type">${project.type}</div>
          </div>
        </div>
      `;

      container.appendChild(col);
    });

    const videos = document.querySelectorAll(".project-video");
    videos.forEach(video => {
      video.addEventListener("mouseenter", () => video.play());
      video.addEventListener("mouseleave", () => {
        video.pause();
        video.currentTime = 0;
      });
    });

    const soundToggleBtn = document.getElementById("sound-toggle");
    const icon = soundToggleBtn.querySelector("i");
    let soundEnabled = false;

    soundToggleBtn.addEventListener("click", () => {
      soundEnabled = !soundEnabled;
      soundToggleBtn.classList.toggle("active", soundEnabled);
      icon.className = soundEnabled ? "bi bi-volume-up" : "bi bi-volume-mute";

      document.querySelectorAll(".project-video").forEach(video => {
        video.muted = !soundEnabled;
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/include_navbar.js"></script>

</body>
</html>
